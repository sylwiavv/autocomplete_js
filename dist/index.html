<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autocomplete Java Script</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;600;800&   display=swap" rel="stylesheet">
</head>
<body class="on-loading">
<div class="autocomplete__container">
    <h1 class="autocomplete__title">Autocomplete</h1>
    <div class="autocomplete__wrapper">
        <ul class="autocomplete__selected-list"></ul>
        <div class="autocomplete__input-wrapper">
            <input id="input" class="autocomplete__input" type="text" tabindex="0" placeholder="Choose technology e.g. React">
            <ul class="autocomplete__result-list"></ul>
        </div>
    </div>
</div>
<button class="update">Update</button>
<script src="bundle.js"></script>
</body>
</html>
